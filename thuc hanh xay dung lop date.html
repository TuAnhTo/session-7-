<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><script>    let MyDate = function (day, month, year) {        this.day = day;        this.month = month;        this.year = year;        this.setDay = function (day) {            this.day = day;        };        this.setMonth = function (month) {            this.month = month;        };        this.setYear = function (year) {            this.year = year;        }        this.getDay = function () {            return this.day;        }        this.getMonth = function () {            return this.month;        }        this.getYear = function () {            return this.year;        }    };    let date = new MyDate(2, 2, 2007);    let day = date.getDay();    let month = date.getMonth();    let year = date.getYear();    console.log(day +"/"+ month +"/"+ year);</script></body></html><!--let Rectangle = function (width, height) {--><!--this.width = width;--><!--this.height = height;--><!--var objRectangle1 = new Rectangle(3, 9);--><!--console.log('Area1: ' + objRectangle1.getArea());--><!--console.log('Perimeter1: ' + objRectangle1.getPerimeter());-->

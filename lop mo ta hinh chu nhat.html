<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>tiile</title></head><body><canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas><script>    // ham 1 nhap chieu dai va chieu rong    function Rectangle(chieuRong, chieuDai) {        this.chieuRong = chieuRong;        this.chieuDai = chieuDai;        this.area = area;        this.perimeter = perimeter;        this.CreateRectangle = CreateRectangle;    }    //Tinh dien tich    function area() {        return this.chieuRong*this.chieuDai;    }    // tinh chu vi    function perimeter() {        return (this.chieuRong + this.chieuDai) * 2;    }    // ve hinh chu nhat da nhap vao    function CreateRectangle() {        let ctx = document.getElementById("myCanvas").getContext("2d");        ctx.beginPath();        ctx.rect(100, 200, this.chieuRong, this.chieuDai);        ctx.fill();        ctx.closePath();    }    let width = parseFloat(prompt("Mời nhập vào chiều dài"));    let height = parseFloat(prompt("Mời nhập vào chiều rộng"));    let obj1 = new Rectangle(width, height);                //chuyen dai rong vao ham 1    obj1.CreateRectangle();    alert("Diện tích : " + obj1.area() + " - Chu vi : " + obj1.perimeter());</script></body></html>
